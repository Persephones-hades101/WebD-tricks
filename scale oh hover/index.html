<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: gray;
    }
    .box{
      height: 500px;
      overflow: hidden;
      margin-top: 100px;
    }
    .box img{
      height: 100%;
      width: 100%;
      object-fit: contain;
      transition: all ease 0.5s;
    }
    .box:hover img{
      scale:1.1
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://images.unsplash.com/photo-1684780875119-c5bc7cc9a9d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80" alt="">
  </div>
